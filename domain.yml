version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- faq:
    use_entities: true
- conversa:
    use_entities: true
- positivo:
    use_entities: true
- negativo:
    use_entities: true
- perguntas:
    use_entities: true
- excecao:
    use_entities: false
entities:
- materias
slots:
  materias:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: true
  artigos:
    type: list
responses:
  utter_conversa/adeus:
  - text: Até mais!
  - text: Até a próxima!
  utter_feedback:
  - text: Este artigo foi útil?
  - text: Este artigo lhe ajudou?
actions:
- action_procurar_artigo
- action_imprimir_artigo
- action_imprimir_artigo_resto
forms: {}
e2e_actions: []
